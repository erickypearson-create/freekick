  <!-- neck -->
  <rect x="100" y="122" width="20" height="16" rx="8" fill="#f3d6cc" stroke="#3e2e2c" stroke-width="4"/>

  <!-- ears -->
  <ellipse cx="66" cy="100" rx="12" ry="16" fill="#f3d6cc" stroke="#3e2e2c" stroke-width="5"/>
  <ellipse cx="154" cy="100" rx="12" ry="16" fill="#f3d6cc" stroke="#3e2e2c" stroke-width="5"/>

  <!-- face -->
