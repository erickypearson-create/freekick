  <text x="78" y="88" font-size="28" font-family="Arial" font-weight="700" fill="#eaf4ff" text-anchor="middle">w</text>

  <!-- eyes -->
  <ellipse cx="90" cy="102" rx="16" ry="18" fill="#ffffff" stroke="#3e2e2c" stroke-width="4"/>
  <ellipse cx="130" cy="102" rx="16" ry="18" fill="#ffffff" stroke="#3e2e2c" stroke-width="4"/>
  <circle cx="90" cy="106" r="6" fill="#2b2b2b"/>
  <circle cx="130" cy="106" r="6" fill="#2b2b2b"/>

