    <path d="M174 148 C202 138, 210 120, 202 108 C192 94, 166 108, 152 122 C142 132, 150 150, 174 148Z"/>
  </g>

  <!-- body -->
  <path d="M78 165 C78 146, 86 132, 110 132 C134 132, 142 146, 142 165 L142 228 C142 236, 136 242, 128 242 L92 242 C84 242, 78 236, 78 228Z"
