  <!-- smile -->
  <path d="M92 136 C104 146, 116 146, 128 136" stroke="#3e2e2c" stroke-width="5" fill="#ffffff"/>

  <!-- logo text -->
  <circle cx="110" cy="196" r="8" fill="#e72b43"/>
  <text x="110" y="220" font-size="22" font-family="Arial" font-weight="700" fill="#345f9e" text-anchor="middle">WIZKIDS!</text>
