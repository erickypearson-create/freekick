<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartoon Penalty Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <section class="game-card">
      <canvas id="pitch" width="960" height="620" aria-label="Jogo de pênalti cartoon"></canvas>
      <div class="hud">
        <p><strong>Fase:</strong> <span id="phase">Direction</span></p>
        <p><strong>Pergunta:</strong> <span id="question">Clique em iniciar para responder.</span></p>
        <p><strong>Status:</strong> <span id="result">-</span></p>
      </div>
    </section>

    <section class="controls">
      <h1>Penalty Cartoon Challenge</h1>
      <p class="hint">As regras do jogo continuam iguais: direção, altura, força e efeito dependem das perguntas em inglês (placeholders).</p>
      <button id="startBtn">Iniciar cobrança</button>
      <div id="answers" class="answers"></div>
      <div id="summary" class="summary"></div>
      <button id="nextBtn" class="hidden">Cobrar novamente</button>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
