<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartoon Penalty Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <section class="game-card">
      <canvas id="pitch" width="960" height="620" aria-label="Jogo de pênalti cartoon"></canvas>
      <div class="hud">
        <p><strong>Fase:</strong> <span id="phase">Direction</span></p>
        <p><strong>Pergunta:</strong> <span id="question">Clique em iniciar para responder.</span></p>
        <p><strong>Status:</strong> <span id="result">-</span></p>
      </div>
    </section>

    <section class="controls">
      <h1>Penalty Cartoon Challenge</h1>
      <p class="hint">Regras mantidas. Agora você pode importar banco de perguntas (PDF/DOCX/XLSX/CSV).</p>

      <div class="upload-box">
        <h2>Banco de Perguntas</h2>
        <input id="questionFile" type="file" accept=".pdf,.docx,.xlsx,.csv" />
        <label for="questionMode">Modo das perguntas</label>
        <select id="questionMode">
          <option value="ordered">Ordem</option>
          <option value="random">Aleatório</option>
        </select>
        <div class="upload-actions">
          <button id="loadQuestionsBtn" type="button">Carregar arquivo</button>
          <button id="downloadTemplateBtn" type="button">Baixar template</button>
        </div>
        <p id="uploadInfo" class="upload-info">Sem arquivo carregado. Usando perguntas padrão.</p>
      </div>

      <button id="startBtn">Iniciar cobrança</button>
      <div id="answers" class="answers"></div>
      <div id="summary" class="summary"></div>
      <button id="nextBtn" class="hidden">Cobrar novamente</button>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
