<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Penalty Stadium Challenge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="layout">
    <section class="game-panel">
      <div class="scoreboard" aria-label="Placar da disputa de pênaltis">
        <div class="team left">
          <span class="name">AL SHABAB</span>
          <span class="score" id="leftScore">13</span>
        </div>
        <div class="center">VS</div>
        <div class="team right">
          <span class="score" id="rightScore">12</span>
          <span class="name">AL NASSR</span>
        </div>
      </div>

      <canvas id="pitch" width="960" height="540" aria-label="Campo de pênalti em 2D estilo estádio"></canvas>

      <div class="hud" id="hud">
        <p><strong>Fase:</strong> <span id="phase">Direction</span></p>
        <p><strong>Pergunta:</strong> <span id="question">Clique em iniciar para responder as perguntas em inglês.</span></p>
        <p><strong>Resultado:</strong> <span id="result">-</span></p>
      </div>
    </section>

    <aside class="controls">
      <h2>Pênalti com Perguntas</h2>
      <p class="instructions">Direção, altura, força e efeito dependem de perguntas em inglês (placeholders).</p>
      <button id="startBtn">Iniciar cobrança</button>
      <div id="answers" class="answers"></div>
      <div id="summary" class="summary"></div>
      <button id="nextBtn" class="hidden">Cobrar novamente</button>
    </aside>
  </main>

  <script src="game.js"></script>
</body>
</html>
