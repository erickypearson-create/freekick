<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freekick Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="layout">
    <section class="game-panel">
      <canvas id="pitch" width="440" height="560" aria-label="Campo de pênalti estilo cartoon"></canvas>
      <div class="hud">
        <p><strong>Fase:</strong> <span id="phase">Direction</span></p>
        <p><strong>Pergunta:</strong> <span id="question">Clique em iniciar para começar.</span></p>
        <p><strong>Resultado:</strong> <span id="result">-</span></p>
      </div>
    </section>

    <aside class="controls">
      <h1>Pênalti com Perguntas</h1>
      <p class="hint">Visual inspirado na referência enviada e regras mantidas.</p>

      <div class="upload-box">
        <h2>Banco de perguntas</h2>
        <input id="questionFile" type="file" accept=".csv,.xlsx,.docx,.pdf" />
        <label for="questionMode">Modo</label>
        <select id="questionMode">
          <option value="ordered">Ordem</option>
          <option value="random">Aleatório</option>
        </select>
        <div class="upload-actions">
          <button id="loadQuestionsBtn" type="button">Carregar arquivo</button>
          <button id="downloadTemplateBtn" type="button">Baixar template</button>
        </div>
        <p id="uploadInfo" class="upload-info">Sem arquivo carregado. Usando perguntas padrão.</p>
      </div>

      <button id="startBtn" type="button">Iniciar cobrança</button>
      <div id="answers" class="answers"></div>
      <div id="summary" class="summary"></div>
      <button id="nextBtn" type="button" class="hidden">Cobrar novamente</button>
    </aside>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mammoth@1.8.0/mammoth.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.5.136/build/pdf.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
